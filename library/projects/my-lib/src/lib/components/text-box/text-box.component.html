<div [ngClass]="textBoxParentDiv">
  <label [ngClass]="textBoxLabelStyle">{{ label }}</label>

  <input
    [ngClass]="textBoxInputStyle"
    [ngStyle]="{ border: showValidate ? 'var(--lib-input-border-error)' : '' }"
    [type]="type"
    [formControl]="control"
    [attr.placeholder]="placeHolder"
    [readOnly]="isReadOnly"
    [required]="true"
  />
  <div [hidden]="!textBoxIconStyle" ngClass="textBoxIconStyle"></div>

  <div
    [ngSwitch]="true"
    [ngClass]="textBoxErrorMessageStyle"
    *ngIf="showValidate"
  >
    <span *ngSwitchCase="control.hasError('required')">
      {{ validateRequiredMessage }}
    </span>
    <span *ngSwitchCase="control.hasError('minlength')">
      {{ validateMinLengthMessage }}
    </span>
    <span *ngSwitchCase="control.hasError('maxlength')">
      {{ validateMaxLengthMessage }}
    </span>
    <span *ngSwitchCase="control.hasError('pattern')">
      {{ validatePatternMessage }}
    </span>
    <span *ngSwitchCase="control.hasError('email')">
      {{ validateEmailMessage }}
    </span>
    <span *ngSwitchDefault>{{ validateCustomMessage }}</span>
  </div>
</div>
